<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../../../style.css" />
</head>
<body class="body__auth">
    <div class="form">
        <h2 class="card__title">SuperFood</h2>
        <h3 class="card__subtitle">Iniciar Sesión</h3>
        <form method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button class="submit">Ingresar</button>
            <div class="text__form">¿No tienes cuenta? <a href="../register/register.html">Registrate</a></div>
        </form>
    </div>
    
</body>
</html>
