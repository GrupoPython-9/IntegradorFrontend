<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../../../style.css" />
</head>
<body class="body__auth">
  <div class="form">
    <h2 class="card__title">SuperFood</h2>
    <h3 class="card__subtitle">Registro</h3>

    <!-- Formulario -->
    <form method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="Ej: 1123456789" required>

      <label for="contrasenia">Contraseña</label>
      <input type="password" id="contrasenia" name="contrasenia" placeholder="Mínimo 6 caracteres" required>
      
      <button class="submit">Registrarse</button>
      <div class="text__form">
        ¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a>
      </div>
    </form>
  </div>

  <script type="module" src="./register.ts"></script>
</body>
</html>
