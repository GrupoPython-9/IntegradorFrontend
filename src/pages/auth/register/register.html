<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="stylesheet" href="../../../style.css" />
</head>
<body class="body__auth">
    <div class="form">
        <h2 class="card__title">SuperFood</h2>
        <h3 class="card__subtitle">Registro</h3>
        <form method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Minimo 6 caracteres" required>
            
            <button class="submit">Registrarse</button>
            <div class="text__form">¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></div>
        </form>
    </div>
    
</body>
</html>
