<body>

  <header>
    <nav class="contenedor__nav">

  <main class="contenedor">
    <h1>Gesti√≥n de Pedidos</h1>

    <!-- Filtro -->
    <div class="filtro-contenedor">
      <select id="filtro-estado" class="select-filtro">
        <option value="TODOS">Todos los pedidos</option>
        <option value="PENDIENTE">Pendientes</option>
        <option value="CONFIRMADO">Confirmado</option>
        <option value="TERMINADO">Terminado</option>

  <!-- ========= MODAL DETALLE PEDIDO ========= -->
  <div id="modal-pedido" class="modal" style="display: none;">

      <div id="detalle-pedido" class="detalle-pedido"></div>

      <div class="cambiar-estado">
        <label for="nuevo-estado">Cambiar Estado:</label>

          <option value="CONFIRMADO">Confirmado</option>
          <option value="TERMINADO">Terminado</option>
          <option value="CANCELADO">Cancelado</option>
        </select>
        <button id="btn-actualizar" class="btn btn-update">Actualizar Estado</button>
        <button id="btn-eliminar" class="btn btn-delete">Eliminar Pedido</button>
      </div>

    </div>
  </div>
